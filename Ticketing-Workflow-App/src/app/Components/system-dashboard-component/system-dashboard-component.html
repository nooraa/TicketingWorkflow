<form class="form" [formGroup]="formG" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Support engineer</mat-label>
        <input type="text" matInput formControlName="user" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="getOptionText">
            <mat-option *ngFor="let user of supportUsers" [value]="user">
                {{user.username}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-card-actions>
        <button [disabled]="!formG.valid" style="margin:5px;" mat-raised-button type="submit"
            color="primary">Assign</button>
    </mat-card-actions>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Tilte Column -->
        <ng-container matColumnDef="tilte">
            <th mat-header-cell *matHeaderCellDef> Tilte </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Submitter Column -->
        <ng-container matColumnDef="submitterEmail">
            <th mat-header-cell *matHeaderCellDef> Submitter </th>
            <td mat-cell *matCellDef="let element"> {{element.submitterEmail}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Assign Column -->
        <ng-container matColumnDef="assign">
            <th mat-header-cell *matHeaderCellDef> Asign to suport-eng </th>
            <td mat-cell *matCellDef="let element; let i=index">
                <mat-checkbox formControlName="checkbox" (change)=updateCheckedList(element)></mat-checkbox>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</form>
